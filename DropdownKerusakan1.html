<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dropdown Menu</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}

.dropdown {
    position: relative;
    display: inline-block;
}





.form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            
        }

        .form-group label {
            margin-right: 10px;
            font-weight: bold;
            font-size:small;
            flex-shrink: 0;

        }

        .form-group.full-width {
            flex: 1;
        }

        .btn {
            margin-left:195px;
            color:white;
            background-color:darkblue;
            padding:10px;
            border:none;
            border-radius: 10px; /* Rounded corners */
            cursor: pointer;
            display: inline-block;
            width:75px;
        }
</style>
</head>

</html>
